{% extends 'base.html'%} {% block content %}
<div class="container">
    <h1>Iniciar Sesión</h1>
    <p>Debe llenar los siguientes campos para iniciar sesión.</p>
    <hr>
    <form>
        <div class="form-group">
            <div class="campo">
                <h3>NIT: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="NIT">
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Email: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Contraseña: </h3>
            </div>
            <div class="form-field">
                <input type="password" placeholder="contraseña">
            </div>
        </div>
    </form>
    <div class="button-field">
        <button type="button" class="boton verde-btn">Iniciar Sesión</button>
    </div>
</div>
{% endblock %}
