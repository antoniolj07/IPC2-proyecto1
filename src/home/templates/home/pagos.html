{% extends 'base.html'%} {% block content %}
<div class="container">
    <h1>Pago de Servicio</h1>
    <p>Debe seleccionar el pago que desea realizar junto con el monto que desea pagar.</p>
    <hr>
    <form>
        <div class="form-group">
            <div class="campo">
                <h3>Servicio a Pagar: </h3>
            </div>
            <div class="form-field">
                <div class="custom-select">
                    <select>
                        <option value="" selected>Seleccionar Servicio</option>
                        <option value="12423432">Luz</option>
                        <option value="12423432">Agua</option>
                        <option value="12423432">Telefono</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Cuenta a Debitar: </h3>
            </div>
            <div class="form-field">
                <div class="custom-select">
                    <select>
                        <option value="12423432" selected>001-0000-000</option>
                        <option value="12423432">002-0000-000</option>
                        <option value="12423432">003-0000-000</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Monto: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="00.00">
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Descripción: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="Breve Descripción">
            </div>
        </div>
    </form>
    <div class="button-field">
        <button type="button" class="boton rojo-btn mr">Cancelar</button>
        <button type="button" class="boton verde-btn">Confirmar Transferencia</button>
    </div>
</div>
{% endblock %}
