{% extends 'base.html'%} {% block content %}
<div class="container">
    <h1>Pago de Planillas</h1>
    <p>Debe seleccionar la cuenta que quiere debitar y el monto.</p>
    <hr>
    <form>
        <div class="form-group">
            <div class="campo">
                <h3>Cuenta a Debitar: </h3>
            </div>
            <div class="form-field">
                <div class="custom-select">
                    <select>
                        <option value="">Seleccionar Cuenta</option>
                        <option value="12423432">001-0000-000</option>
                        <option value="12423432">002-0000-000</option>
                        <option value="12423432">003-0000-000</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Numero de Planilla: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="cuenta destino">
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Monto: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="00.00">
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Descripción: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="Breve Descripción">
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Fecha de Pago: </h3>
            </div>
            <div class="form-field">
                <input type="date">
            </div>
        </div>
    </form>
    <div class="button-field">
        <button type="button" class="boton rojo-btn mr">Cancelar</button>
        <button type="button" class="boton verde-btn">Confirmar Pago</button>
    </div>
</div>
{% endblock %}
