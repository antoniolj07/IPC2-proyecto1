{% extends 'base.html'%} {% block content %}
<div class="container">
    <h1>Transferencia entre Cuentas Propias</h1>
    <p>Debe seleccionar la cuenta que quiere debitar y el monto.</p>
    <hr>
    <form>
        <div class="form-group">
            <div class="campo">
                <h3>Cuenta a Debitar: </h3>
            </div>
            <div class="form-field">
                <select>
                    <option value="monetaria">Monetaria</option>
                    <option value="ahorro">De Ahorro</option>
                    <option value="plazo-fijo">De Plazo Fijo</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Cuenta a Debitar: </h3>
            </div>
            <div class="form-field">
                <select>
                    <option value="monetaria">Monetaria</option>
                    <option value="ahorro">De Ahorro</option>
                    <option value="plazo-fijo">De Plazo Fijo</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Monto: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="00.00">
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Descripción: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="Breve Descripción">
            </div>
        </div>
    </form>
    <div class="button-field">
        <button type="button" class="boton rojo-btn">Cancelar</button>
        <button type="button" class="boton verde-btn">Confirmar Transferencia</button>
    </div>
</div>
{% endblock %}
