{% extends 'base.html'%} {% block content %}
<div class="container">
    <h1>Crear Cuenta</h1>
    <p>Debe llenar los siguientes campos para crear cuenta nueva</p>
    <hr>
    <form>
        <div class="form-group">
            <div class="campo">
                <h3>Tipo de Cuenta: </h3>
            </div>
            <div class="form-field">
                <div>
                    <select>
                        <option value="monetaria">Monetaria</option>
                        <option value="ahorro">De Ahorro</option>
                        <option value="plazo-fijo">De Plazo Fijo</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Email: </h3>
            </div>
            <div class="form-field">
                <input type="text" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <div class="campo">
                <h3>Contraseña: </h3>
            </div>
            <div class="form-field">
                <input type="password" placeholder="contraseña">
            </div>
        </div>
    </form>
    <div class="button-field">
        <button type="button" class="boton verde-btn">Crear Cuenta</button>
    </div>
</div>
{% endblock %}
